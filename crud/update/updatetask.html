


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="updatetask.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../add/addTask.html">Add Task</a></li>
            <li><a href="../delete/delettask.html">Delete Task</a></li>
            <li><a href="updatetask.html">Update Task</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Update Task</h1>
        <form id="update-task-form">
            <label for="task-id">Task ID:</label>
            <input type="text" id="task-id" name="task-id" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Todo">Todo</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date">
            
            <button type="submit">Update Task</button>
        </form>
        <p id="response-message"></p>
    </div>
    <script src="updateTask.js"></script>
</body>
</html>
